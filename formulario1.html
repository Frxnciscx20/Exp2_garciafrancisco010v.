    <script>

        $(function() 
        {
          $("#mi-formulario").validate({
               rules: {
                      nom: "required",
                      ape: "required",
                      email:{required: true, email:true},
                      fono: "required",
                      fecha: "required",
                      password: "required",
                      password2: {
                          required: true,
                          equalTo: "#password"
                      }   
                      
                }, //rules
              messages: {
                    nom:{
                        required:"Ingrese sus nombres"
                    },
                    ape:{
                        required:"Ingrese sus apellidos"
                    },

                      required: 'Ingresa tu correo electrónico',
                      email: 'Formato de correo no válido'
                  },

                  fono:{
                      required: 'Ingrese un número de celular',
                      minlength: 'Cantidad de digitos insuficiente'
                  },
                  fecha:{
                      required: 'Seleccione una fecha válida',
                      min: 'Fecha no corresponde'
                  },
                  password: {
                      required: 'Ingresa una contraseña',
                      minlength: 'Caracteres insuficientes'
                  },
                  password2: {
                      required: 'Reingresa la contraseña',
                      equalTo: 'Las contraseñas ingresadas no coinciden',
                      minlength: 'Caracteres insuficientes'
  
                  }
              }//messages
          }); //$('#mi-formulario').validate
      }); //function

    </script>
    <script>     
        function CambiarColor(a)
            {
                a.style.background= "red"
                
            };              
        function VolverColor(a)

            }   
        function CambiarMayusculas()
        {
            var a = document.getElementById('nom');
            a.value = a.value.toUpperCase();
        }

        <div class="caja-container">
            <div id="caja">
                <form id="mi-formulario" action="index.html" method="post" >
                    <label>Nombres: </label> 
                    <input class="form-input" type="text" name="nom" required onfocus="CambiarColor(this)" onblur="VolverColor(this)"  onchange="CambiarMayusculas()">
    
                    <label>Apellidos: </label>
                    <input class="form-input" type="text" name="ape" required onfocus="CambiarColor(this)" onblur="VolverColor(this)" >
    
                    <label>Correo Electrónico: </label>
                    <input class="form-input" type="text" name="email" required placeholder="nombre@dominio.cl" onfocus="CambiarColor(this)" onblur="VolverColor(this)">
                
                    <label>Teléfono: </label>
                    <input class="form-input" type="number" name="fono" minlength="9" required onfocus="CambiarColor(this)" onblur="VolverColor(this)">
                
                    <label>Fecha Nacimiento: </label>
                    <input class="form-input" type="date" name="fecha" min="2018-01-01" required onfocus="CambiarColor(this)" onblur="VolverColor(this)">
    
                    <label>Contraseña:</label>
                    <input class="form-input" type="password" id="password" name="password" minlength="8" onfocus="CambiarColor(this)" onblur="VolverColor(this)">
                
                    <label>Reingresa contraseña: </label>
                    <input class="form-input" type="password" name="password2" minlength="8" onfocus="CambiarColor(this)" onblur="VolverColor(this)">
    
                    <br>
                    <button class="btn-reg">Enviar</button>
                    <input type="reset" value="Borrar datos" class="btn-reg">
                </form>
